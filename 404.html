<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A website for TheDog.">
    <title>404 - TheDog Codes</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <div class="cursor"></div>
    <div class="background">
      <div class="stars"></div>
    </div>
<style>
html, body {
    width: 100%;
    height:100%;
    cursor: none;
  }
  
.background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background-color: rgb(24, 17, 34);
  background-image: linear-gradient(to top left,  #1e0226, #110115, #11080d);
}

.stars {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: transparent;
  opacity: 0;
  transition: opacity 2s ease-in-out;
}

.star {
  position: absolute;
  top: 0;
  left: 0;
  width: 5px;
  height: 5px;
  border-radius: 50%;
  background-color: white;
  animation: pulse 3s ease-in-out infinite;
}

.fade-in {
  opacity: 1;
}

@keyframes pulse {
  0% {
    transform: scale(1);
    opacity: 0.5;
  }
  50% {
    transform: scale(1.5);
    opacity: 1;
  }
  100% {
    transform: scale(1);
    opacity: 0.5;
  }
}

.star:nth-child(1) {
  animation-delay: 0.1s;
}

.star:nth-child(2) {
  animation-delay: 0.3s;
}

.star:nth-child(3) {
  animation-delay: 0.5s;
}

.header, .footer {
  background-color: #222;
  color: #fffefe;
  text-align: center;
  padding: 10px;
  opacity: 0.7;
  border-radius: 20px;
  font-size: 20px;
  border: 5px solid rgba(255, 255, 255, 0.5);
}

h1 {
  font-family: "Borel", sans-serif;
}

p {
  font-family: "Borel", sans-serif;
}

.content {
  margin: 0 auto;
  width: 600px;
}
.header, .footer {
  margin: 0 30px;
}
.footer a {
  color: rgb(255, 255, 255);
  text-decoration: none;
  font-size: 24px;
  display: inline-block;
  margin-right: 20px;
}
h2 {
  font-family: "Roboto Condensed", sans-serif;
  text-decoration: none;
  color: rgb(255, 255, 255);
  font-size: 24px;
  opacity: 0.7;
}
.content a {
  color: rgb(255, 255, 255);
  text-decoration: none;
  font-size: 20px;
  display: inline-block;
  opacity: 0.7;
}
.footer img {
  transition: transform 0.3s ease-in-out;
  filter: invert(1);
}
.footer img:hover {
  transform: scale(1.2);
  cursor: none;
  filter: invert(1);
}
.go-back:hover {
  transform: scale(1.05);
  transition: transform 0.3s ease-in-out;
  color: #fff;
  cursor: none;
  width: fit-content;
  height: fit-content;
  padding: 7px;
  text-align: center;
  margin: 0 auto;
  line-height: 2;
}

.go-back {
  transition: transform 0.3s ease-in-out;
  color: #fff;
  cursor: none;
  border-radius: 15px;
  width: fit-content;
  height: fit-content;
  padding: 7px;
  display: block;
  text-align: center;
  margin: 0 auto;
  line-height: 2;
}
.cursor {
  position: fixed;
  top: 0;
  left: 0;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  background: linear-gradient(to top left, #314ff8, #c13cff, #ff7f50);
  pointer-events: none;
  z-index: 9999;
}
    @media only screen and (max-width: 600px) {
  .cursor {
    display: none;
  }
}
</style>
</head>
<body>
<header class="header">
<h1 style="margin-bottom: 0px;">404</h1>
<h2 style="margin-top: 0px;">The page you are looking for does not exist.</h2>
<a style="font-size: 40px; text-decoration: none; color: rgb(255, 255, 255); cursor: none;" href="https://thedog.codes">
    <p class="go-back">Go Back</p></a>
    <footer class="footer">
      <a href="https://discord.gg/3BQqmMNqVt">
      <img src="images/discord.png" alt="discord logo" width="60px";>
      <a href="https://www.twitch.tv/thedoggoiscool">
        <img src="images/twitch.png" alt="twitch logo" width="49px";>
      <a href="https://www.youtube.com/channel/UCLnhTPpRyWjjXN7CgJZhofw">
      <img src="images/youtube.png" alt="youtube logo" width="60px";>
      <a href="mailto:will@thedog.codes">
        <img src="images/mail.png" alt="mail logo" width="60px";>
      <a href="https://socialmediaissues.me">
        <img src="images/link.png" alt="link logo" width="60px";>
</footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script>
  WebFont.load({
    google: {
      families: ["Borel"]
    }
  });
</script>
<script>
WebFont.load({
  google: {
    families: ["Borel", "Roboto Condensed"]
  }
});

document.addEventListener("mousemove", function(event) {
  var cursor = document.querySelector(".cursor");
  cursor.style.left = event.clientX + "px";
  cursor.style.top = event.clientY + "px";
});
const starsContainer = document.querySelector('.stars');
const numStars = 100;

for (let i = 0; i < numStars; i++) {
  const star = document.createElement('div');
  star.classList.add('star');
  star.style.top = `${Math.random() * 100}%`;
  star.style.left = `${Math.random() * 100}%`;
  star.style.animationDelay = `${Math.random() * 2}s`;
  starsContainer.appendChild(star);
}

setTimeout(() => {
  starsContainer.classList.add('fade-in');
}, 1000);

document.addEventListener('mousemove', e => {
  const x = e.clientX / window.innerWidth;
  const y = e.clientY / window.innerHeight;

  starsContainer.style.transform = `translate(-${x * 50}px, -${y * 50}px)`;
});
</script>
</html>
